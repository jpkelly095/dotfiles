add_newline = false
command_timeout = 1000

format = """$ruby$python$golang$directory$status$character"""
right_format = """$git_branch"""

[character]
success_symbol = '[‚ùØ](green) '

[git_branch]
format = '[$branch]($style) '
style = 'cyan'

[directory]
style = 'yellow bold'
# truncation_length = 4

[line_break]
disabled = true

[python]
format = '[${symbol}(${version} )(\($virtualenv\) )]($style)'
style = 'blue bold'
pyenv_version_name = true

[golang]
symbol = 'ü¶´ '
format = '[$symbol($version )]($style)'

[ruby]
format = '[$symbol($version )]($style)'
