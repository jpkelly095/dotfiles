theme = "catppuccin_frappe"

### EDITOR ###
[editor]
cursorcolumn = true
cursorline = true
bufferline = "multiple"
color-modes  = true
continue-comments = false
jump-label-alphabet = "jfkdls;aurieowpqnvmcxz"
end-of-line-diagnostics = "hint"

[editor.statusline]
left = ["mode", "file-name", "spinner", "spacer"]
center = ["version-control", "spacer"]
right = ["workspace-diagnostics", "separator", "selections", "separator", "position", "separator"]
separator = "│"
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"
diagnostics = ["warning", "error"]
workspace-diagnostics = ["warning", "error"]

[editor.inline-diagnostics]
cursor-line = "warning"

[editor.lsp]
snippets         = false
display-messages = true

[editor.indent-guides]
render = true
character = "┊"
skip-levels = 1

[editor.cursor-shape]
insert       = "underline"
select       = "hidden"

[editor.file-picker]
hidden = false

[editor.gutters.line-numbers]
min-width = 1

### KEYS ###
[keys.normal]
# window movement
C-h = "jump_view_left"
C-j = "jump_view_down"
C-k = "jump_view_up"
C-l = "jump_view_right"
C-v = ":vnew"
"ret" = "goto_word"
# buffer movement
C-b = "goto_previous_buffer"
C-n = "goto_next_buffer"

[keys.select]
# Unselect the line above
A-x = "extend_to_line_bounds"
X = ["extend_line_up", "extend_to_line_bounds"]
